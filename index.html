<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    typography: {
                        DEFAULT: {
                            css: {
                                color: '#9ca3af',
                                h1: {
                                    color: '#ffffff',
                                },
                                h2: {
                                    color: '#ffffff',
                                },
                                h3: {
                                    color: '#ffffff',
                                },
                                strong: {
                                    color: '#ffffff',
                                },
                                a: {
                                    color: '#f97316',
                                    '&:hover': {
                                        color: '#ea580c',
                                    },
                                },
                                code: {
                                    color: '#e5e7eb',
                                },
                                blockquote: {
                                    color: '#9ca3af',
                                    borderLeftColor: '#374151',
                                },
                            },
                        },
                    },
                },
            },
        }
    </script>
    <style>
        /* Markdown 内容样式 */
        .markdown-content {
            line-height: 1.8;
            color: #ffffff;
        }
        
        .markdown-content h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(75, 85, 99, 0.3);
            color: #ffffff;
        }
        
        .markdown-content h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.25rem;
            border-bottom: 1px solid rgba(75, 85, 99, 0.2);
            color: #ffffff;
        }
        
        .markdown-content h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: #ffffff;
        }
        
        .markdown-content p {
            margin-bottom: 1rem;
            color: #ffffff;
        }
        
        .markdown-content ul {
            list-style-type: disc;
            margin-left: 1.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        
        .markdown-content ol {
            list-style-type: decimal;
            margin-left: 1.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        
        .markdown-content li {
            margin-bottom: 0.5rem;
            color: #ffffff;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #4b5563;
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: #ffffff;
        }
        
        .markdown-content code {
            background: rgba(75, 85, 99, 0.2);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            color: #ffffff;
        }
        
        .markdown-content pre {
            background: rgba(31, 41, 55, 0.5);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
            color: #ffffff;
        }
        
        .markdown-content pre code {
            background: transparent;
            padding: 0;
            border-radius: 0;
            color: #ffffff;
        }
        
        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
        }
        
        .markdown-content hr {
            border: 0;
            border-top: 1px solid rgba(75, 85, 99, 0.2);
            margin: 2rem 0;
        }
        
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            color: #ffffff;
        }
        
        .markdown-content th,
        .markdown-content td {
            padding: 0.75rem;
            border: 1px solid rgba(75, 85, 99, 0.2);
            color: #ffffff;
        }
        
        .markdown-content th {
            background: rgba(31, 41, 55, 0.5);
            font-weight: 600;
            color: #ffffff;
        }
        
        /* 项目画廊样式 */
        .gallery-container {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
        }

        .gallery-slider {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease;
            transform: translateX(0);
        }

        .gallery-slider.no-transition {
            transition: none;
        }

        .gallery-item {
            position: relative;
            flex: 0 0 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 1rem;
            background: rgba(38, 38, 38, 0.5);
            backdrop-filter: blur(12px);
            cursor: grab;
            transition: all 0.3s ease;
            will-change: transform;
            transform: translateX(0);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(38, 38, 38, 0.7);
        }

        .gallery-item:active {
            cursor: grabbing;
            transform: translateY(-2px) scale(0.98);
        }

        .gallery-navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 1rem;
            transform: translateY(-50%);
            z-index: 10;
            pointer-events: none;
        }

        .gallery-nav-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(38, 38, 38, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
        }

        .gallery-nav-button:hover {
            background: rgba(38, 38, 38, 0.95);
            transform: scale(1.1);
        }

        .gallery-nav-button:active {
            transform: scale(0.95);
        }

        .gallery-dots {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }

        .gallery-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-dot.active {
            background: white;
            transform: scale(1.2);
        }

        .gallery-item::before,
        .gallery-item::after {
            display: none;
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            transform: scale(1);
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.05);
        }

        .gallery-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(to top, 
                rgba(0, 0, 0, 0.9) 0%,
                rgba(0, 0, 0, 0.7) 50%,
                rgba(0, 0, 0, 0) 100%
            );
            color: white;
            transform: translateY(100%);
            transition: all 0.4s ease;
            opacity: 0;
        }

        .gallery-item:hover .gallery-content {
            transform: translateY(0);
            opacity: 1;
            background: linear-gradient(to top, 
                rgba(0, 0, 0, 0.95) 0%,
                rgba(0, 0, 0, 0.8) 50%,
                rgba(0, 0, 0, 0) 100%
            );
        }

        .gallery-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            transform: translateY(20px);
            opacity: 0;
        }

        .gallery-item:hover .gallery-title {
            transform: translateY(0);
            opacity: 1;
        }

        .gallery-description {
            font-size: 0.875rem;
            opacity: 0;
            margin-bottom: 1rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease 0.1s;
            transform: translateY(20px);
        }

        .gallery-item:hover .gallery-description {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease 0.2s;
        }

        .gallery-item:hover .gallery-tags {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-tag {
            padding: 0.25rem 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            font-size: 0.75rem;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }

        .gallery-item:hover .gallery-tag {
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes galleryItemEnter {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .gallery-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .gallery-item:nth-child(3) {
            animation-delay: 0.4s;
        }

        .gallery-item:nth-child(4) {
            animation-delay: 0.6s;
        }

        .gallery-item:hover {
            transform: none;
        }
        
        .gallery-item:hover::before {
            display: none;
        }
        
        .gallery-item:hover::after {
            display: none;
        }
        
        .gallery-item-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 0 20%;
            text-align: center;
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 2px 4px rgba(0, 0, 0, 0.4);
            font-weight: 700;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            letter-spacing: 0.5px;
        }

        @keyframes floating {
            0% {
                transform: translate(0, 0) rotateY(0deg) rotateX(0deg);
            }
            25% {
                transform: translate(10px, -10px) rotateY(10deg) rotateX(5deg);
            }
            50% {
                transform: translate(-5px, 15px) rotateY(-10deg) rotateX(-5deg);
            }
            75% {
                transform: translate(-15px, -5px) rotateY(5deg) rotateX(10deg);
            }
            100% {
                transform: translate(0, 0) rotateY(0deg) rotateX(0deg);
            }
        }

        .floating {
            animation: none;
        }

        .floating:hover {
            animation-play-state: paused;
        }

        /* 神经网络容器样式 */
        .neural-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.95), rgba(30, 30, 30, 0.95));
            overflow: hidden;
        }

        /* 神经元节点样式 */
        .neuron {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(20, 20, 20, 0.6);
            border: 2px solid rgba(249, 115, 22, 0.3);
            border-radius: 12px;
            transform-style: preserve-3d;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(8px);
            box-shadow: 
                0 0 20px rgba(249, 115, 22, 0.1),
                inset 0 0 15px rgba(249, 115, 22, 0.1);
        }

        .neuron::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 10px;
            background: linear-gradient(135deg,
                rgba(249, 115, 22, 0.1),
                rgba(249, 115, 22, 0.05)
            );
            opacity: 0.5;
            z-index: 1;
        }

        .neuron::after {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 11px;
            background: linear-gradient(135deg,
                rgba(249, 115, 22, 0.5),
                transparent 60%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .neuron:hover {
            transform: scale(1.1) translateZ(20px);
            border-color: rgba(249, 115, 22, 0.8);
            background: rgba(30, 30, 30, 0.8);
            box-shadow: 
                0 0 30px rgba(249, 115, 22, 0.2),
                inset 0 0 20px rgba(249, 115, 22, 0.2);
        }

        .neuron:hover::after {
            opacity: 0.2;
        }

        .neuron-content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            text-align: center;
            padding: 10px;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(249, 115, 22, 0.3);
        }

        /* 神经元连接线样式 */
        .neural-connection {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        .neural-connection path {
            stroke: rgba(255, 255, 255, 0.15);
            stroke-width: 0.3;
            fill: none;
            stroke-dasharray: none;
            filter: none;
            transition: stroke 0.3s ease;
        }

        /* 当鼠标悬停在神经元上时，相连的线会变亮 */
        .neuron:hover ~ .neural-connection path {
            stroke: rgba(255, 255, 255, 0.3);
        }

        /* 背景粒子效果 */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(249, 115, 22, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: particleFloat 8s linear infinite;
            filter: blur(1px);
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translate(0, 100%) scale(1);
            }
            20% {
                opacity: 0.3;
                transform: translate(10px, 60%) scale(1.2);
            }
            40% {
                opacity: 0.5;
                transform: translate(-10px, 30%) scale(1);
            }
            60% {
                opacity: 0.3;
                transform: translate(5px, 10%) scale(1.1);
            }
            80% {
                opacity: 0.2;
                transform: translate(-5px, -10%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(0, -30%) scale(0.8);
            }
        }

        /* 时间线样式 */
        .timeline-item {
            position: relative;
            display: grid;
            grid-template-columns: 150px 1px 1fr;
            gap: 20px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 40px;
        }

        .timeline-item.show {
            opacity: 1;
            transform: translateY(0);
        }

        .timeline-item.hide {
            opacity: 0;
            transform: translateY(50px);
        }

        .timeline-date {
            text-align: right;
            padding-right: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 4px;
        }

        .timeline-date .year {
            font-size: 1.125rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 4px;
        }

        .timeline-line {
            position: relative;
            width: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: -40px; /* 抵消最后一个项目的margin-bottom */
        }

        .timeline-line::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .timeline-content {
            padding-left: 20px;
        }

        /* 根据不同类型设置不同的颜色 */
        .timeline-item.education .timeline-line::before {
            background: #3b82f6;
        }

        .timeline-item.summer .timeline-line::before {
            background: #06b6d4;
        }

        .timeline-item.project .timeline-line::before {
            background: #22c55e;
        }

        .timeline-item.competition .timeline-line::before {
            background: #eab308;
        }

        .timeline-item.activity .timeline-line::before {
            background: #a855f7;
        }

        .timeline-item:hover .timeline-line::before {
            transform: translateX(-50%) scale(1.2);
            box-shadow: 0 0 10px currentColor;
        }

        /* 卡片动画效果 */
        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .card {
            background: rgba(38, 38, 38, 0.5);
            border: 1px solid rgba(75, 85, 99, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateX(-100%);
            animation: slideInFromLeft 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .card:nth-child(3) {
            animation-delay: 0.2s;
        }

        .card:nth-child(4) {
            animation-delay: 0.3s;
        }

        .card:nth-child(5) {
            animation-delay: 0.4s;
        }

        .card:nth-child(n+6) {
            animation-delay: 0.5s;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            transition: 0.5s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(75, 85, 99, 0.4);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card:hover::before {
            left: 100%;
        }

        .card:active {
            transform: translateY(-2px) scale(0.98);
        }

        /* 修改tab切换时的动画 */
        .tab-content:not(.hidden) .card {
            opacity: 0;
            transform: translateX(-100%);
            animation: slideInFromLeft 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .competition-card {
            border-left: 4px solid #eab308;
        }

        .activity-card {
            border-left: 4px solid #a855f7;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-bottom: 0.5rem;
        }

        .card-period {
            font-size: 0.875rem;
            color: #6b7280;
            padding: 0.25rem 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
        }

        .card-description {
            color: #9ca3af;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        /* 返回按钮动画 */
        #back-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: rgba(38, 38, 38, 0.5);
            backdrop-filter: blur(8px);
            transform-origin: left center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #back-button svg {
            transform: translateX(0);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #back-button:hover {
            background: rgba(38, 38, 38, 0.8);
            transform: translateX(-4px);
        }

        #back-button:hover svg {
            transform: translateX(-4px);
        }

        #back-button:active {
            transform: translateX(-2px) scale(0.98);
        }

        #back-button::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 0.5rem;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #back-button:hover::before {
            opacity: 1;
        }

        /* 详情页面过渡动画优化 */
        .slide-enter {
            transform: translateX(100%) scale(0.95);
            opacity: 0;
        }

        .slide-enter-active {
            transform: translateX(0) scale(1);
            opacity: 1;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide-exit {
            transform: translateX(0) scale(1);
            opacity: 1;
        }

        .slide-exit-active {
            transform: translateX(-100%) scale(0.95);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Interest Tags Styles */
        .interest-tag {
            position: relative;
            transition: transform 0.3s ease;
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(4px);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-size: 0.95rem;
            font-weight: 500;
            display: inline-block;
            margin: 0.25rem;
        }

        .interest-tag:hover {
            transform: translateY(-3px);
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 宝石样式 */
        .hexagon {
            position: absolute;
            clip-path: polygon(50% 0%, 80% 10%, 100% 35%, 100% 70%, 80% 90%, 50% 100%, 20% 90%, 0% 70%, 0% 35%, 20% 10%);
            background: linear-gradient(135deg, 
                rgba(234, 88, 12, 0.8) 0%,
                rgba(249, 115, 22, 0.9) 25%,
                rgba(255, 255, 255, 0.95) 50%,
                rgba(249, 115, 22, 0.9) 75%,
                rgba(234, 88, 12, 0.8) 100%
            );
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            perspective: 1000px;
            box-shadow: 
                0 0 30px rgba(249, 115, 22, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
        }
        
        .hexagon::before {
            content: '';
            position: absolute;
            inset: 2px;
            background: linear-gradient(135deg,
                rgba(251, 146, 60, 0.9) 0%,
                rgba(253, 186, 116, 0.95) 30%,
                rgba(255, 255, 255, 1) 50%,
                rgba(253, 186, 116, 0.95) 70%,

                await new Promise(resolve => setTimeout(resolve, 100));

            }
        }

            const text = titleElement.textContent;
            const textWithoutQuotes = text.substring(1, text.length - 1); // 去掉前后的引号后再进行删除动画
            for (let i = textWithoutQuotes.length; i > 0; i--) {
                await new Promise(resolve => setTimeout(resolve, 50));

            }
        }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    // 第一次进入视图时
                    if (entry.isIntersecting) {
                        entry.target.classList.add('show');
                        entry.target.classList.remove('hide');
                    }
                    // 离开视图时
                    else {
                        entry.target.classList.remove('show');
                        entry.target.classList.add('hide');
                    }
                });
            }, {
                threshold: 0.2,
                rootMargin: '-100px 0px -100px 0px'  // 调整触发区域
            });

            document.querySelectorAll('.timeline-item').forEach(item => {
                observer.observe(item);
            });
        };

            const categoryElement = document.createElement('div');
            categoryElement.className = 'bg-gray-800 p-4 rounded-lg';
            categoryElement.innerHTML = `
                <h4 class="text-white font-medium mb-3">${skillCategory.category}</h4>
                <div class="flex flex-wrap gap-2">
                    ${skillCategory.items.map(skill => `
                        <span class="px-2 py-1 bg-gray-700 text-gray-300 rounded text-sm">${skill}</span>
                    `).join('')}
                </div>
            `;
            skillsList.appendChild(categoryElement);
        });

        // 详情页面处理
        function showDetail(type, item) {
            const detailSection = document.getElementById('detail-section');
            const detailTitle = document.getElementById('detail-title');
            const detailMeta = document.getElementById('detail-meta');
            const detailDescription = document.getElementById('detail-description');
            const detailContent = document.getElementById('detail-content');
            
            // 存储当前的类型，用于返回
            detailSection.dataset.returnTo = type;
            
            // 设置详情内容
            detailTitle.textContent = item.name;
            detailMeta.innerHTML = `
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <span class="text-${type === 'competition' ? 'yellow' : 'purple'}-400 font-medium">
                            ${type === 'competition' ? '竞赛成果' : '活动角色'}
                        </span>
                        <span class="mx-2">·</span>
                        <span>${type === 'competition' ? item.achievement : item.organization}</span>
                    </div>
                    <span class="text-gray-500">${item.period}</span>
                </div>
            `;
            detailDescription.textContent = item.description;
            
            // 添加 Markdown 内容和照片展示
            if (item.post) {
                // 添加 Markdown 样式
                detailContent.innerHTML = `
                    <div class="mt-8 border-t border-gray-700 pt-8 prose prose-invert prose-orange max-w-none">
                        <div class="markdown-content">
                            ${marked.parse(item.post)}
                        </div>
                    </div>
                `;
            } else {
                detailContent.innerHTML = `
                    <div class="mt-8 border-t border-gray-700 pt-8">
                        <div class="text-gray-400 text-center py-8">
                            暂无详细内容
                        </div>
                    </div>
                `;
            }
            
            // 显示详情页面
            document.querySelectorAll('.tab-content').forEach(section => {
                section.classList.add('hidden');
            });
            detailSection.classList.remove('hidden');
            detailSection.classList.add('slide-enter');
            setTimeout(() => detailSection.classList.remove('slide-enter'), 10);
        }

        // 返回按钮处理
        document.getElementById('back-button').addEventListener('click', () => {
            const detailSection = document.getElementById('detail-section');
            const returnTo = detailSection.dataset.returnTo || 'competition';
            const targetSection = document.getElementById(`${returnTo}-section`);
            
            if (targetSection) {
                // 添加退出动画
                detailSection.classList.add('slide-exit');
                
                // 等待动画完成后切换显示
                setTimeout(() => {
                    detailSection.classList.add('hidden');
                    detailSection.classList.remove('slide-exit');
                    targetSection.classList.remove('hidden');
                    
                    // 更新导航栏选中状态
                    document.querySelectorAll('[data-tab]').forEach(tab => {
                        if (tab.dataset.tab === returnTo) {
                            tab.classList.remove('text-gray-400');
                            tab.classList.add('bg-[#262626]', 'text-white');
                        } else {
                            tab.classList.remove('bg-[#262626]', 'text-white');
                            tab.classList.add('text-gray-400');
                        }
                    });
                }, 300);
            }
        });

        // 修改竞赛卡片渲染逻辑
        const competitionSection = document.getElementById('competition-cards');
        profile.competitions.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(competition => {
            const card = document.createElement('div');
            card.className = 'card competition-card';
            card.innerHTML = `
                <div class="card-header">
                    <div>
                        <h3 class="card-title">${competition.name}</h3>
                        <div class="card-subtitle">${competition.achievement || ''}</div>
                    </div>
                    <span class="card-period">${competition.period}</span>
                </div>
                <p class="card-description">${competition.description || ''}</p>
            `;
            card.addEventListener('click', () => showDetail('competition', competition));
            competitionSection.appendChild(card);
        });

        // 修改活动卡片渲染逻辑
        const activitySection = document.getElementById('activity-cards');
        profile.activities.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(activity => {
            const card = document.createElement('div');
            card.className = 'card activity-card';
            card.innerHTML = `
                <div class="card-header">
                    <div>
                        <h3 class="card-title">${activity.name}</h3>
                        <div class="card-subtitle">${activity.organization}</div>
                    </div>
                    <span class="card-period">${activity.period}</span>
                </div>
                <p class="card-description">${activity.description}</p>
            `;
            card.addEventListener('click', () => showDetail('activity', activity));
            activitySection.appendChild(card);
        });

        // 渲染项目画廊
        const projectSection = document.querySelector('#project-section .gallery-container');
        const slider = document.createElement('div');
        slider.className = 'gallery-slider';
        projectSection.appendChild(slider);

        // 添加导航按钮
        const navigation = document.createElement('div');
        navigation.className = 'gallery-navigation';
        navigation.innerHTML = `
            <button class="gallery-nav-button prev">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </button>
            <button class="gallery-nav-button next">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
        `;
        projectSection.appendChild(navigation);

        // 添加指示点
        const dots = document.createElement('div');
        dots.className = 'gallery-dots';
        projectSection.appendChild(dots);

        let currentIndex = 0;
        let startX = 0;
        let isDragging = false;

        // 渲染项目
        profile.projects.forEach((project, index) => {
            const projectElement = document.createElement('div');
            projectElement.className = 'gallery-item';
            projectElement.style.animationDelay = `${index * 0.2}s`;
            
            projectElement.innerHTML = `
                <img src="${project.image}" alt="${project.name}" class="gallery-image">
                <div class="gallery-content">
                    <h3 class="gallery-title">${project.name}</h3>
                    <p class="gallery-description">${project.description}</p>
                    <div class="gallery-tags">
                        ${project.tags.map(tag => `
                            <span class="gallery-tag">${tag}</span>
                        `).join('')}
                    </div>
                </div>
            `;
            
            projectElement.addEventListener('click', () => showDetail('project', project));
            slider.appendChild(projectElement);

            // 添加指示点
            const dot = document.createElement('div');
            dot.className = `gallery-dot ${index === 0 ? 'active' : ''}`;
            dot.addEventListener('click', () => goToSlide(index));
            dots.appendChild(dot);
        });

        // 更新滑块位置
        function updateSlider(animate = true) {
            if (!animate) {
                slider.classList.add('no-transition');
            }
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            // 更新指示点
            document.querySelectorAll('.gallery-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
            if (!animate) {
                // 强制重排
                slider.offsetHeight;
                slider.classList.remove('no-transition');
            }
        }

        // 切换到指定幻灯片
        function goToSlide(index) {
            currentIndex = index;
            updateSlider();
        }

        // 下一张幻灯片
        function nextSlide() {
            if (currentIndex === profile.projects.length - 1) {
                // 如果是最后一张，先移动到下一个位置
                currentIndex++;
                updateSlider();
                
                // 等待过渡动画完成后
                setTimeout(() => {
                    // 立即切换到第一张（无动画）
                    currentIndex = 0;
                    updateSlider(false);
                }, 500);
            } else {
                currentIndex = (currentIndex + 1) % profile.projects.length;
                updateSlider();
            }
        }

        // 上一张幻灯片
        function prevSlide() {
            if (currentIndex === 0) {
                // 如果是第一张，先立即切换到最后一张的下一个位置（无动画）
                currentIndex = profile.projects.length;
                updateSlider(false);
                
                // 立即开始向左滑动到最后一张
                setTimeout(() => {
                    currentIndex = profile.projects.length - 1;
                    updateSlider();
                }, 50);
            } else {
                currentIndex = (currentIndex - 1 + profile.projects.length) % profile.projects.length;
                updateSlider();
            }
        }

        // 添加导航按钮事件监听
        document.querySelector('.gallery-nav-button.prev').addEventListener('click', prevSlide);
        document.querySelector('.gallery-nav-button.next').addEventListener('click', nextSlide);

        // 添加触摸事件处理
        slider.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
        });

        slider.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const currentX = e.touches[0].clientX;
            const diff = currentX - startX;
            const percentage = (diff / projectSection.offsetWidth) * 100;
            slider.style.transform = `translateX(calc(-${currentIndex * 100}% + ${percentage}%))`;
        });

        slider.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            isDragging = false;
            const endX = e.changedTouches[0].clientX;
            const diff = endX - startX;
            
            if (Math.abs(diff) > 50) { // 滑动距离超过50px才触发切换
                if (diff > 0) {
                    prevSlide();
                } else {
                    nextSlide();
                }
            } else {
                updateSlider(); // 恢复原位
            }
        });

        // 添加鼠标事件处理
        slider.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            isDragging = true;
            slider.style.cursor = 'grabbing';
        });

        slider.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const currentX = e.clientX;
            const diff = currentX - startX;
            const percentage = (diff / projectSection.offsetWidth) * 100;
            slider.style.transform = `translateX(calc(-${currentIndex * 100}% + ${percentage}%))`;
        });

        slider.addEventListener('mouseup', (e) => {
            if (!isDragging) return;
            isDragging = false;
            slider.style.cursor = 'grab';
            const endX = e.clientX;
            const diff = endX - startX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    prevSlide();
                } else {
                    nextSlide();
                }
            } else {
                updateSlider();
            }
        });

        slider.addEventListener('mouseleave', () => {
            if (isDragging) {
                isDragging = false;
                slider.style.cursor = 'grab';
                updateSlider();
            }
        });

        // 自动播放
        let autoplayInterval = setInterval(nextSlide, 5000);

        // 鼠标悬停时暂停自动播放
        projectSection.addEventListener('mouseenter', () => {
            clearInterval(autoplayInterval);
        });

        projectSection.addEventListener('mouseleave', () => {
            autoplayInterval = setInterval(nextSlide, 5000);
        });
    </script>
</body>
</html>
