            position: absolute;

            content: '';
            position: absolute;
            inset: 0;
            border-radius: 10px;
            background: linear-gradient(135deg,

                rgba(249, 115, 22, 0.05)

            background: #eab308;
        }

        .timeline-item.activity .timeline-line::before {
            background: #a855f7;
        }

        .timeline-item:hover .timeline-line::before {
            transform: translateX(-50%) scale(1.2);
            box-shadow: 0 0 10px currentColor;
        }
    </style>

    <script>
        // Fill basic information
        document.getElementById('avatar').src = profile.basics.avatar;
        document.getElementById('avatar').alt = profile.basics.name;
        document.getElementById('name').textContent = profile.basics.name;
        
        // Title rotation
        const titleElement = document.getElementById('title');
        let currentTitleIndex = 0;
        let isTyping = false;
        
        async function typeText(text) {
            titleElement.innerHTML = '<span class="text-orange-500 font-bold">"</span>'; // 开始时使用带颜色的引号
            for (let i = 0; i < text.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 100));
                titleElement.innerHTML = '<span class="text-orange-500 font-bold">"</span>' + text.substring(0, i + 1) + '<span class="cursor-blink">|</span><span class="text-orange-500 font-bold">"</span>'; // 保持光标在最后一个引号前面
            }
        }

        async function eraseText() {
            const text = titleElement.textContent;
            const textWithoutQuotes = text.substring(1, text.length - 1); // 去掉前后的引号后再进行删除动画
            for (let i = textWithoutQuotes.length; i > 0; i--) {
                await new Promise(resolve => setTimeout(resolve, 50));
                titleElement.innerHTML = '<span class="text-orange-500 font-bold">"</span>' + textWithoutQuotes.substring(0, i - 1) + '<span class="cursor-blink">|</span><span class="text-orange-500 font-bold">"</span>'; // 保持光标在最后一个引号前面
            }
        }

        async function updateTitle() {
            if (isTyping) return;
            isTyping = true;
            
            await eraseText();
            await typeText(profile.basics.titles[currentTitleIndex]);
            
            currentTitleIndex = (currentTitleIndex + 1) % profile.basics.titles.length;
            isTyping = false;
        }
        
        // Initial title
        titleElement.innerHTML = '<span class="text-orange-500 font-bold">"</span><span class="cursor-blink">|</span><span class="text-orange-500 font-bold">"</span>'; // 初始状态使用带颜色的引号和光标
        typeText(profile.basics.titles[0]);
        
        // Rotate titles every 5 seconds
        setInterval(updateTitle, 5000);

        document.getElementById('bio').textContent = profile.basics.bio;
        document.getElementById('email').textContent = profile.basics.email;
        document.getElementById('phone').textContent = profile.basics.phone;
        document.getElementById('location').textContent = profile.basics.location;
        document.getElementById('birthday').textContent = profile.basics.birthday;

        // Add social links
        const socialLinks = document.getElementById('social-links');
        const socialIcons = {
            github: `<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.604-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.464-1.11-1.464-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.137 20.164 22 16.42 22 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd" /></svg>`,
            linkedin: `<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>`,
            twitter: `<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/></svg>`
        };

        Object.entries(profile.social).forEach(([platform, url]) => {
            if (url && socialIcons[platform]) {
                const link = document.createElement('a');
                link.href = url;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                link.className = 'text-gray-300 hover:text-gray-100 transition-colors';
                link.innerHTML = socialIcons[platform];
                socialLinks.appendChild(link);
            }
        });

        // Add timeline items
        const timelineList = document.getElementById('timeline-list');
        
        // 修改时间线渲染代码
        const timelineItems = [
            ...profile.education.flatMap(item => [
                {
                    type: 'education',
                    title: item.school,
                    subtitle: item.degree,
                    period: "入学",
                    description: item.description,
                    date: item.startDate
                },
                {
                    type: 'education',
                    title: item.school,
                    subtitle: item.degree,
                    period: "预计毕业",
                    description: item.description,
                    date: item.endDate
                }
            ]),
            ...profile.projects.map(item => ({
                type: 'project',
                title: item.name,
                subtitle: item.role,
                period: item.period,
                description: item.description,
                date: item.date
            })),
            ...profile.competitions.map(item => ({
                type: 'competition',
                title: item.name,
                subtitle: item.achievement,
                period: item.period,
                description: item.description,
                date: item.date
            })),
            ...profile.activities.map(item => ({
                type: 'activity',
                title: item.name,
                subtitle: item.organization,
                period: item.period,
                description: item.description,
                date: item.date
            }))
        ].filter(item => item.date); // 过滤掉没有日期的项目

        // 按日期排序（从旧到新）
        const sortedTimelineItems = timelineItems.sort((a, b) => new Date(a.date + 'T00:00:00Z') - new Date(b.date + 'T00:00:00Z'));
        
        // 渲染时间线
        sortedTimelineItems.forEach((item) => {
            const timelineElement = document.createElement('div');
            timelineElement.className = `timeline-item ${item.type}`;
            
            // 解析日期
            const date = new Date(item.date + 'T00:00:00Z');
            const year = date.getFullYear();
            const month = date.toLocaleString('default', { month: 'short', timeZone: 'UTC' });
            const day = date.getUTCDate();
            
            // 检查日期格式是否包含具体日期
            const hasDay = item.date.split('-').length === 3;
            
            timelineElement.innerHTML = `
                <div class="timeline-date">
                    <div class="year">${year}</div>
                    <div>${month}${hasDay ? ` ${day}` : ''}</div>
                </div>
                <div class="timeline-line"></div>
                <div class="timeline-content">
                    <h3 class="text-xl font-semibold text-white mb-2">${item.title}</h3>
                    <div class="text-gray-300 mb-1">${item.subtitle}</div>
                    <div class="text-sm text-gray-400 mb-2">${item.period}</div>
                    <p class="text-gray-300">${item.description}</p>
                </div>
            `;
            
            timelineList.appendChild(timelineElement);
        });

        // Tab switching functionality
        document.querySelectorAll('[data-tab]').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active styles from all buttons
                document.querySelectorAll('[data-tab]').forEach(btn => {
                    btn.classList.remove('bg-[#262626]', 'text-white');
                    btn.classList.add('text-gray-400');
                });
                
                // Add active styles to clicked button
                button.classList.remove('text-gray-400');
                button.classList.add('bg-[#262626]', 'text-white');
                
                // Hide all sections
                document.querySelectorAll('.tab-content').forEach(section => {
                    section.classList.add('hidden');
                });
                
                // Show selected section
                const targetSection = document.getElementById(`${button.dataset.tab}-section`);
                targetSection.classList.remove('hidden');
            });
        });

        // Set default active tab to About Me on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Activate About Me button
            const aboutButton = document.querySelector('[data-tab="about"]');
            aboutButton.classList.remove('text-gray-400');
            aboutButton.classList.add('bg-[#262626]', 'text-white');
            
            // Show About Me section
            document.querySelectorAll('.tab-content').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById('about-section').classList.remove('hidden');
        });

        // Fill about me section
        document.getElementById('about-intro').textContent = profile.basics.about.intro;

        // Add interests
        const interestsList = document.getElementById('interests-list');
        const interests = profile.basics.about.interests;

        // 创建标签容器
        const tagContainer = document.createElement('div');
        tagContainer.className = 'relative w-full h-96 border border-gray-600';
        interestsList.innerHTML = ''; // 清除原有内容
        interestsList.appendChild(tagContainer);

        // 计算标签大致尺寸
        const padding = 20;    // 增加标签间距

        // 已放置的标签位置和尺寸
        const placedTags = [];

        // 检查位置是否重叠
        function isOverlapping(x, y, size) {
            const margin = size * 0.2; // 根据球体大小调整边距
            for (const tag of placedTags) {
                const dx = x - tag.x;
                const dy = y - tag.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < (size + tag.width) / 2 + margin) {
                    return true;
                }
            }
            return false;
        }

        // 获取随机位置
        function getRandomPosition(size) {
            const containerWidth = tagContainer.clientWidth || 600;
            const containerHeight = tagContainer.clientHeight || 400;
            let x, y;
            let attempts = 0;
            const maxAttempts = 100;

            do {
                x = padding + Math.random() * (containerWidth - size - 2 * padding);
                y = padding + Math.random() * (containerHeight - size - 2 * padding);
                attempts++;
                
                // 如果尝试次数过多，尝试在不同区域
                if (attempts > maxAttempts / 2) {
                    // 将容器分成四个区域，根据尝试次数选择不同区域
                    const area = Math.floor((attempts - maxAttempts/2) / (maxAttempts/8));
                    switch(area) {
                        case 0: // 左上
                            x = padding + Math.random() * (containerWidth/2 - size - padding);
                            y = padding + Math.random() * (containerHeight/2 - size - padding);
                            break;
                        case 1: // 右上
                            x = containerWidth/2 + Math.random() * (containerWidth/2 - size - padding);
                            y = padding + Math.random() * (containerHeight/2 - size - padding);
                            break;
                        case 2: // 左下
                            x = padding + Math.random() * (containerWidth/2 - size - padding);
                            y = containerHeight/2 + Math.random() * (containerHeight/2 - size - padding);
                            break;
                        case 3: // 右下
                            x = containerWidth/2 + Math.random() * (containerWidth/2 - size - padding);
                            y = containerHeight/2 + Math.random() * (containerHeight/2 - size - padding);
                            break;
                    }
                }
            } while (isOverlapping(x, y, size) && attempts < maxAttempts);

            return { x, y, width: size, height: size };
        }

        // 创建兴趣标签
        // 首先计算基准字体大小
        const calculateBaseFontSize = () => {
            const minSize = 60; // 最小圆的直径
            const maxSize = 140; // 最大圆的直径
            const baseFontSize = minSize * 0.3; // 基准字体大小为最小圆直径的30%
            
            // 计算每个标签的最佳字体大小
            const fontSizes = interests.map(interest => {
                const tempSpan = document.createElement('span');
                tempSpan.style.visibility = 'hidden';
                tempSpan.style.position = 'absolute';
                tempSpan.style.fontSize = `${baseFontSize}px`;
                tempSpan.style.whiteSpace = 'normal';
                tempSpan.style.wordBreak = 'break-word';
                tempSpan.textContent = interest.name;
                document.body.appendChild(tempSpan);
                
                const textWidth = tempSpan.offsetWidth;
                const textHeight = tempSpan.offsetHeight;
                document.body.removeChild(tempSpan);
                
                // 根据文本长度调整字体大小
                const textLength = interest.name.length;
                const adjustedSize = baseFontSize * (10 / Math.max(textLength, 10));
                
                return adjustedSize;
            });
            
            // 返回最小的字体大小作为统一大小
            return Math.min(...fontSizes);
        };
        
        const uniformFontSize = calculateBaseFontSize();
        
        const createNeuralNetwork = () => {
            const container = document.createElement('div');
            container.className = 'neural-container';
            tagContainer.appendChild(container);

            // 创建SVG元素用于绘制连接线
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.style.position = 'absolute';
            svg.style.width = '100%';
            svg.style.height = '100%';
            svg.style.zIndex = '1';
            container.appendChild(svg);

            // 创建神经元节点
            const neurons = interests.map((interest) => {
                const size = 100 + (interest.weight * 10);
                const position = getRandomPosition(size);

                const neuron = document.createElement('div');
                neuron.className = 'neuron';
                neuron.style.width = `${size}px`;
                neuron.style.height = `${size}px`;
                neuron.style.left = `${position.x}px`;
                neuron.style.top = `${position.y}px`;

                const content = document.createElement('div');
                content.className = 'neuron-content';
                content.style.fontSize = `${Math.max(14, size * 0.16)}px`;
                content.textContent = interest.name;

                neuron.appendChild(content);
                container.appendChild(neuron);

                return { element: neuron, position, size };
            });

            // 创建连接线
            neurons.forEach((neuron, i) => {
                neurons.slice(i + 1).forEach(target => {
                    const dx = target.position.x - neuron.position.x;
                    const dy = target.position.y - neuron.position.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 300) { // 减少连接距离
                        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                        path.classList.add('neural-connection');
                        
                        // 使用直线连接
                        const d = `M ${neuron.position.x + neuron.size/2} ${neuron.position.y + neuron.size/2} 
                                 L ${target.position.x + target.size/2} ${target.position.y + target.size/2}`;
                        
                        path.setAttribute('d', d);
                        svg.appendChild(path);
                    }
                });
            });

            // 添加背景粒子效果
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * container.offsetWidth + 'px';
                particle.style.top = container.offsetHeight + 'px';
                container.appendChild(particle);

                // 移除粒子
                setTimeout(() => {
                    particle.remove();
                }, 8000);
            }, 300);
        };

        // 替换原有的标签创建代码
        createNeuralNetwork();

        // Add skills
        const skillsList = document.getElementById('skills-list');
        profile.basics.about.skills.forEach(skillCategory => {
            const categoryElement = document.createElement('div');
            categoryElement.className = 'bg-gray-800 p-4 rounded-lg';
            categoryElement.innerHTML = `
                <h4 class="text-white font-medium mb-3">${skillCategory.category}</h4>
                <div class="flex flex-wrap gap-2">
                    ${skillCategory.items.map(skill => `
                        <span class="px-2 py-1 bg-gray-700 text-gray-300 rounded text-sm">${skill}</span>
                    `).join('')}
                </div>
            `;
            skillsList.appendChild(categoryElement);
        });
    </script>
